name: "Deploy Complete Site"
on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Build Jekyll blog
        run: bundle exec jekyll b -d "_site${{ steps.pages.outputs.base_path }}" --baseurl "/blog"
        env:
          JEKYLL_ENV: "production"

#      - name: Test site
#        run: |
#          bundle exec htmlproofer _site \
#            \-\-baseurl "/blog" \
#            \-\-disable-external=true \
#            \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"
            
      - name: Copy ICD10 search app
        run: |
          mkdir -p _site${{ steps.pages.outputs.base_path }}/icd10-search
          cp -r icd10-search/icd-10/* _site${{ steps.pages.outputs.base_path }}/icd10-search/

      - name: Create root index page
        run: |
          cat > _site${{ steps.pages.outputs.base_path }}/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>MudraR - Projects</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      margin: 0;
                      padding: 40px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                  }
                  .container {
                      background: white;
                      border-radius: 12px;
                      padding: 40px;
                      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                      text-align: center;
                      max-width: 500px;
                      width: 100%;
                  }
                  h1 {
                      color: #333;
                      margin-bottom: 10px;
                      font-size: 2.2rem;
                  }
                  .subtitle {
                      color: #666;
                      margin-bottom: 40px;
                      font-size: 1.1rem;
                  }
                  .projects {
                      display: flex;
                      flex-direction: column;
                      gap: 20px;
                  }
                  .project-link {
                      display: block;
                      padding: 20px;
                      background: #f8f9fa;
                      border: 2px solid #e9ecef;
                      border-radius: 8px;
                      text-decoration: none;
                      color: #495057;
                      transition: all 0.3s ease;
                  }
                  .project-link:hover {
                      border-color: #667eea;
                      background: #667eea;
                      color: white;
                      transform: translateY(-2px);
                      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
                  }
                  .project-title {
                      font-size: 1.2rem;
                      font-weight: 600;
                      margin-bottom: 5px;
                  }
                  .project-desc {
                      font-size: 0.9rem;
                      opacity: 0.8;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>Welcome to MudraR</h1>
                  <p class="subtitle">Explore my projects and blog</p>
                  <div class="projects">
                      <a href="./blog/" class="project-link">
                          <div class="project-title">üìù Blog</div>
                          <div class="project-desc">deploying thoughts - DevOps, GitHub, and continuous improvement</div>
                      </a>
                      <a href="./icd10-search/" class="project-link">
                          <div class="project-title">üîç ICD-10 Search</div>
                          <div class="project-desc">Search for ICD-10 medical codes by description</div>
                      </a>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Create custom 404 page
        run: |
          cat > _site${{ steps.pages.outputs.base_path }}/404.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>404 - Page Not Found</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      margin: 0;
                      padding: 40px;
                      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: white;
                  }
                  .container {
                      text-align: center;
                      max-width: 500px;
                  }
                  h1 {
                      font-size: 6rem;
                      margin: 0;
                      opacity: 0.8;
                  }
                  h2 {
                      font-size: 1.5rem;
                      margin: 20px 0;
                  }
                  p {
                      font-size: 1.1rem;
                      margin-bottom: 30px;
                      opacity: 0.9;
                  }
                  .home-link {
                      display: inline-block;
                      padding: 12px 24px;
                      background: white;
                      color: #ee5a24;
                      text-decoration: none;
                      border-radius: 6px;
                      font-weight: 600;
                      transition: transform 0.2s ease;
                  }
                  .home-link:hover {
                      transform: translateY(-2px);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>404</h1>
                  <h2>Page Not Found</h2>
                  <p>The page you're looking for doesn't exist or has been moved.</p>
                  <a href="/" class="home-link">Go Home</a>
              </div>
          </body>
          </html>
          EOF

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
